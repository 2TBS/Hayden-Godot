[application]

name="Hayden-Godot"
main_scene="res://Assets/Scenes/Menu.tscn"
icon="res://icon.png"

[autoload]

global="*res://Assets/Scripts/global.gd"

[core]

message_queue_size_kb=1024

[display]

fullscreen=true
use_vsync=true
stretch_mode="2d"
width=1920
height=1080

[input]

MOVE_RIGHT=[key(D), key(Right), jaxis(0, 1)]
MOVE_LEFT=[key(A), key(Left), jaxis(0, 0)]
MOVE_UP=[jaxis(0, 2), key(W), key(Up)]
MOVE_DOWN=[jaxis(0, 3), key(S), key(Down)]
